<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>80s Webpage</title>
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #ff00ff;
            text-align: center;
            padding: 20px 0;
        }

        h1 {
            font-size: 3rem;
            margin: 0;
        }

        main {
            padding: 20px;
        }

        .content {
            background-color: #80ff00;
            padding: 20px;
            border-radius: 10px;
        }

        h2 {
            font-size: 2rem;
        }

        footer {
            background-color: #00ffff;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        footer p {
            margin: 0;
        }

        img {
            max-width: 100%;
            display: block;
            margin: 20px auto;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to the 80s!</h1>
    </header>
    <main>
        <section class="content">
            <h2>About the 80s</h2>
            <p>The 1980s was a decade of bold fashion, big hair, and iconic music. It was a time of innovation and cultural shifts.</p>
            <p>From neon colors to cassette tapes, the 80s left a lasting impact on pop culture.</p>
            <img src="https://via.placeholder.com/600x400?text=80s+Image+1" alt="80s Image 1">
            <img src="https://via.placeholder.com/600x400?text=80s+Image+2" alt="80s Image 2">
        </section>
    </main>
    <footer>
        <p>&copy; 2024 80s Nostalgia</p>
    </footer>
</body>
</html>
