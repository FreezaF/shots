<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Downloader</title>
</head>
<body>
    <h1>YouTube Downloader</h1>
    <form id="downloadForm">
        <label for="videoLink">Enter YouTube Video Link:</label><br>
        <input type="text" id="videoLink" name="videoLink" required><br><br>
        <label for="format">Choose Format:</label><br>
        <select id="format" name="format" required>
            <option value="mp3">MP3</option>
            <option value="mp4">MP4</option>
        </select><br><br>
        <button type="submit">Download</button>
    </form>

    <script>
        document.getElementById('downloadForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const videoLink = document.getElementById('videoLink').value;
            const format = document.getElementById('format').value;

            // Constructing download link based on format
            let downloadLink = '';
            if (format === 'mp3') {
                downloadLink = `https://www.convertmp3.io/fetch/?video=${videoLink}`;
            } else if (format === 'mp4') {
                downloadLink = `https://www.convertmp3.io/download/?video=${videoLink}`;
            }

            // Initiating download
            if (downloadLink) {
                const a = document.createElement('a');
                a.href = downloadLink;
                a.download = `video.${format}`;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
            } else {
                alert('Invalid format selected!');
            }
        });
    </script>
</body>
</html>
