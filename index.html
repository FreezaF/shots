<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Converter</title>
</head>
<body>
    <h1>YouTube Converter</h1>
    <form id="downloadForm">
        <label for="videoLink">Enter YouTube Video Link:</label><br>
        <input type="text" id="videoLink" name="videoLink" required><br><br>
        <label for="format">Choose Format:</label><br>
        <select id="format" name="format" required>
            <option value="mp3">MP3</option>
            <option value="mp4">MP4</option>
            <option value="webm">WEBM</option>
        </select><br><br>
        <button type="submit">Download</button>
    </form>

    <script>
        document.getElementById('downloadForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const videoLink = document.getElementById('videoLink').value;
            const format = document.getElementById('format').value;

            // Constructing API URL
            const apiUrl = `https://convert2mp3s.com/api/single/${format}?url=${encodeURIComponent(videoLink)}`;

            // Opening a new window/tab with the API URL
            window.open(apiUrl, '_blank');
        });
    </script>
</body>
</html>
